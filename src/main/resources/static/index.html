<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Manager</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Login/Register Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Logowanie</button>
                <button class="tab-btn" onclick="showTab('register')">Rejestracja</button>
            </div>
            
            <!-- Login Form -->
            <div id="loginTab" class="tab-content active">
                <h2>Zaloguj siÄ™</h2>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">HasÅ‚o:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Zaloguj</button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="registerTab" class="tab-content">
                <h2>Zarejestruj siÄ™</h2>
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">HasÅ‚o:</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Zarejestruj</button>
                </form>
            </div>
            
            <div id="authError" class="error-message"></div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="hidden">
        <header>
            <h1>ðŸ“¦ Subscription Manager</h1>
            <div class="user-info">
                <span id="userEmail"></span>
                <button onclick="logout()" class="btn btn-secondary">Wyloguj</button>
            </div>
        </header>

        <main>
            <!-- Add Subscription Form -->
            <section class="card">
                <h2>Dodaj subskrypcjÄ™</h2>
                <form id="addSubscriptionForm" onsubmit="handleAddSubscription(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nazwa:</label>
                            <input type="text" id="name" required placeholder="np. Spotify">
                        </div>
                        <div class="form-group">
                            <label for="price">Cena:</label>
                            <input type="number" id="price" step="0.01" required min="0">
                        </div>
                        <div class="form-group">
                            <label for="currency">Waluta:</label>
                            <select id="currency" required>
                                <option value="PLN">PLN</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="billingCycle">Cykl rozliczeniowy:</label>
                            <select id="billingCycle" required>
                                <option value="MONTHLY">MiesiÄ™czny</option>
                                <option value="YEARLY">Roczny</option>
                                <option value="TRIAL">PrÃ³bny</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nextPaymentDate">Data nastÄ™pnej pÅ‚atnoÅ›ci:</label>
                            <input type="date" id="nextPaymentDate" required>
                        </div>
                        <div class="form-group">
                            <label for="autoRenewal">Automatyczne odnawianie:</label>
                            <input type="checkbox" id="autoRenewal" checked>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Dodaj subskrypcjÄ™</button>
                </form>
            </section>

            <!-- Monthly Cost Summary -->
            <section class="card">
                <h2>MiesiÄ™czny koszt</h2>
                <div id="monthlyCost" class="cost-display">
                    <span class="cost-amount">0.00</span>
                    <span class="cost-currency">PLN</span>
                </div>
                <button onclick="loadMonthlyCost()" class="btn btn-secondary">OdÅ›wieÅ¼</button>
            </section>

            <!-- Subscriptions List -->
            <section class="card">
                <div class="section-header">
                    <h2>Twoje subskrypcje</h2>
                    <div>
                        <button onclick="loadSubscriptions()" class="btn btn-secondary">Wszystkie</button>
                        <button onclick="loadActiveSubscriptions()" class="btn btn-secondary">Tylko aktywne</button>
                    </div>
                </div>
                <div id="subscriptionsList" class="subscriptions-list"></div>
            </section>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
