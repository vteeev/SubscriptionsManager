

services:
  postgres:
    image: postgres:15-alpine
    container_name: subscription-postgres
    environment:
      POSTGRES_DB: subscriptiondb
      POSTGRES_USER: subscription_user
      POSTGRES_PASSWORD: subscription_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subscription_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
